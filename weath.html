<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/3105a1c5c7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="weath.css">
</head>

<body>
    <div class="Temperature-background-container pt-5 pb-5">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="temperature-section-container p-3 text-center">
                        <div class="d-flex flex-row justify-content-center">
                            <h1 class="Temperature-heading"> Temperature Converter </h1>
                            <div>
                                <i class="fa-solid fa-temperature-three-quarters icon_1 mt-1 mr-5"></i>
                            </div>
                        </div>

                        <div class="container">
                            <input type="number" id="celcius" name="" placeholder="Celcius">

                        </div>

                        <div class="container">
                            <input type="number" id="fahrenhit" name="" placeholder="fahrenhit">

                        </div>

                        <div class="container">
                            <input type="number" id="Kelvin" name="" placeholder="Kelvin">

                        </div>

                    </div>

                </div>

            </div>
        </div>
    </div>
    <script src="weath.js"></script>
    <script type="text/javascript" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/js/ccbp-ui-kit.js"></script>
</body>

</html>
